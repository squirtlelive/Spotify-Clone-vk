<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify - Find best Music</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="images/logo3.png" alt="logospotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            
            <div class="songList">
                <h1>Best Music</h1>
                <div class="songicontainer">
                    <div class="songItem">
                        <img src="covers/cover1.png" alt="1">
                        <span class="songName">songs1</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="0" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover2.png" alt="1">
                        <span class="songName">songs2</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="1" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover3.png" alt="1">
                        <span class="songName">songs3</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="2" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover4.jpg" alt="1">
                        <span class="songName">songs4</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="3" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover5.png" alt="1">
                        <span class="songName">songs5</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="4" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover6.png" alt="1">
                        <span class="songName">songs6</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="5" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover7.png" alt="1">
                        <span class="songName">songs7</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="6" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/cover8.jpg" alt="1">
                        <span class="songName">songs8</span>
                        <span class="songlistplay"></span class="timestamp"> <i id="7" class="fas songPlayItem fa-play-circle"></i></span></span>
                    </div>
                    
                    
                </div>  
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name ="range" id="myProgressBar" min="0" max="100">
            <div class="class">
                <i class="fas fa-2x fa-step-backward" id="previous"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-2x fa-step-forward" id="next"></i>
                
            </div>
            <div class="songInfo">
                <img src="images/play.gif" width="100px" alt="" id="gif"> <span id="masterSongName"></span>
            </div>
        </div>
       
        <script src="https://kit.fontawesome.com/561eca6ffa.js" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
